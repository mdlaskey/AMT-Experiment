<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple Canvas Game</title>
	</head>
	<body>
		<div id="background" class="static/images/track_textured.jpg" ></div>
		<div id="summer" class="false" ></div>
		<div id="final" class="false" ></div>
		<div id="roboCoach" class="false" ></div>
		<div id="expertCoach" class="false" ></div>
		
		<script src="static/js/game.js"></script>

	<div id = "text">

	   <div class="instructionsnav">

            </div>

            </div>

                Next <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
        </div>
    </div>

</html>

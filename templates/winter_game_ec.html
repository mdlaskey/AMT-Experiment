	<head>
		<meta charset="utf-8">
		<title>Simple Canvas Game</title>

	<center>
	<body>
		<div id="background" class="static/images/track_textured.jpg" ></div>
		<div id="summer" class="false" ></div>
		<div id="final" class="false" ></div>
		<div id="roboCoach" class="false" ></div>
		<div id="expertCoach" class="true" ></div>

	<div id = "text">
		<p>
	        Press ENTER to Start Driving 
	    </p>
	</div>
	 <div id = "text_wait">
		<h3>
            Robotic Coach is Thinking 
        </h3>
    </div>

            Robot Coach says Speed Up, Press Up Arrow
        </h3>
    </div>

		<h3>
            Robot Coach says Speed Down, Press Down Arrow
        </h3>

       <div id = "test_up">

        </p>
